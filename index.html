<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Instagram</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>  body {
        background-image: url('https://img.freepik.com/vector-gratis/fondo-dibujado-mano-dia-nacional-medico_23-2149438164.jpg?w=1060&t=st=1695755777~exp=1695756377~hmac=c7f1c3fba98b96697ea0b18512ecd608d225c8d8f46cfb588a6af3fbeb53b708'); /* Cambia 'ruta_de_la_imagen.jpg' a la ruta de tu imagen */
        background-size: cover;
        background-repeat: no-repeat;
    }</style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">
                    CONTROL DE MEDICAMENTOS
                </h2>
                <form id="formularioInicioSesion" method="POST" onsubmit="return validarInicioSesion();">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <input type="submit" value="Iniciar sesión" class="btn btn-primary">
                        <a href="registro.html" class="btn btn-primary">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
